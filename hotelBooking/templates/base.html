{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Hotel Room Booking System</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<!-- Just an image -->
	<nav class="navbar navbar-light bg-light mb-5 border-bottom shadow-sm py-3">
		<div class="container">
			<a href="/" class="btn btn-dark active">Hotel Babylon</a>
			  <form  method="POST" action="/search" class="form-inline">
			  	{% csrf_token %}
			    <select class="form-control mr-sm-2" name="num1">
	              <option value="1">Deluxe</option>
	              <option value="2">Super Delux</option>
	              <option value="3">Luxury (Villa)</option>
	            </select>
	            <input type="submit" class="btn btn-primary my-2 my-sm-0" />
			  </form>
		</div>
	</nav>
	<div class="container mb-5">
		{%block content %}
		{% endblock %}
	</div>


<footer class="text-muted">
  <div class="container">
  	<hr class="pt-2" />
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>Hotel Babylon is &copy; Django Script. This is very simple project. You can download this project for your django practise.</p>
    <p>Download django scripts from this link <a href="http://projectsplaza.com/product-category/python/django/">Django Scripts</a>.</p>
  </div>
</footer>

</body>
</html>
